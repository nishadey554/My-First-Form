<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Registration Form</h1>
          <form action="">
            <label for="first" >First name:</label>
            <input type="text" id="first" name="first" required><br>
            <label for="last" >Last name:</label>
            <input type="text" id="last" name="last" required><br>
            <label for="email" >Email::</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password" >Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" title="Password must contain at least one number, 
            one alphabet, one symbol, and be at  least 8 characters long" required /><br>
            <label for="repassword" >Re-type Password:</label>
            <input type="password" id="repassword" name="repassword" required><br>
            <label for="mobile" >Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required><br>
            <label for="gender" >Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>
            <br>
            <button type="submit">Submit</button>
          </form>
        

    </div>
</body>
</html>
